<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ol{
            list-style-type: none;
            background-color: aliceblue;
        }
        ol>li{
            color: teal;
        }
        ol>li:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>




    <h3>HTML Lists</h3>
    <p>ordered lists</p>
    <ol>
        <li>mangoes</li>
        <li>apple</li>
        <li>lemon</li>
        <li>oranges</li>
    </ol>
    <p>unordered lists</p>
    <ul>
        <li>shorts</li>
        <li>Trousers</li>
        <li>shirts</li>
        <li>ties</li>
    </ul>




</body>
</html>
